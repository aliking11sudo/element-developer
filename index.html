<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script src="./script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="input row" id="input">
        <div class="input_element">
          <input
            type="text"
            placeholder="element"
            id="inputElement"
            class="input_element--input"
          />
        </div>
        <div class="input_color">
          <!-- <input type="text" placeholder="color" class="input_color--input"> -->
          <select
            name="color"
            id="inputColor"
            placeholder="color"
            class="input_color--input"
          >
            <option>select your color</option>
            <option class="red">red</option>
            <option class="blue">blue</option>
            <option class="black">black</option>
            <option class="bisque">bisque</option>
            <option class="gray">gray</option>
            <option class="green">green</option>
            <option class="yellow">yellow</option>
            <option class="orange">orange</option>
            <option class="pink">pink</option>
            <option class="purple">purple</option>
          </select>
        </div>
        <div class="input_width">
          <input type="number" placeholder="width" id="inputWidht" class="input_width--input" />
        </div>
        <div class="input_height">
          <input
            type="number"
            placeholder="height"
            id="inputHieght"
            class="input_height--input "
          />
        </div>
        <a class="btn" href="#" id="btn">Creat</a>
      </div>
      <div class="" id="generated">

      </div>
    </div>
  </body>
</html>
